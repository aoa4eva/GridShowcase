   
   <!DOCTYPE html >
       <html lang="en">
       <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <!--Use the stylesheet below to customise bootstrap styles -->
            <link rel="stylesheet" href="css/style.css">
       </head>
       <body>

          <!-- A simple navigation bar with Twitter Bootstrap -->
            <!-- Start with the navigation bar. It should be within a nav element, and should have the classes indicated below. They can be default, inverse, or transparent-->
           <nav class="navbar navbar-inverse">
           <!-- Make sure the container is available so that the content can be appropriately laid out -->
             <div class="container-fluid">
            <!-- If you want a prominent place to show the name of the application or website, use a brand. Remember that the text (and navbar) can be styled to suit the 'client'-->         
               <div class="navbar-header">
                  <a class="navbar-brand">Application Name</a>
               </div>
               <!-- Include an unordered list for the navigation links -->
                <ul  class="nav navbar-nav">
                  <li><a>This is the first link</a></li>
                  <li><a>Link two</a></li>
                  <li><a>Link three</a></li>
                  <li><a>Link four</a></li>
                </ul>
             </div>
           </nav>
           <!-- DON'T FORGET TO CLOSE ALL TAGS!! -->
           <!-- You're done!-->
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
       </body>
 

   </html>
